<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>GlowUp Money ‚Äî Settings</title>
  <style>
:root{ --bg:#ffffff; --text:#0b1020; --card:#f7fafc; --grid:#e6edf5; --muted:#667389; --primary:#2563eb; --accent:#06b6d4; }
[data-theme="dark"]{ --bg:#0b0f14; --text:#e8edf3; --card:#121821; --grid:#213042; --muted:#98a6b8; --primary:#66d9ef; --accent:#6ee7f9; }
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.topbar{display:flex;gap:.75rem;align-items:center;justify-content:space-between;position:sticky;top:0;background:var(--bg);border-bottom:1px solid var(--grid);padding:.8rem .9rem;z-index:5}
.brand{font-weight:900;font-size:clamp(18px,4.5vw,22px)}
.pill{border:1px solid var(--grid);background:var(--card);color:var(--text);padding:.6rem .9rem;border-radius:999px;cursor:pointer;font-size:16px;text-decoration:none;display:inline-block}
.app{max-width:880px;margin:1rem auto;padding:0 .9rem;display:grid;gap:.9rem}
.card{background:var(--card);border:1px solid var(--grid);border-radius:18px;padding:1rem}
.h{font-weight:900;margin-bottom:.55rem;font-size:clamp(16px,4.2vw,18px)}
.label{font-size:.9rem;color:var(--muted);display:block;margin-bottom:.25rem}
select,input,button{width:100%;padding:.6rem .8rem;border:1px solid var(--grid);border-radius:12px;background:transparent;color:var(--text)}
.row{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:.7rem}
.help{color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">‚öôÔ∏è Settings</div>
    <div style="display:flex;gap:.5rem;align-items:center">
      <a class="pill" href="index.html">Home</a>
      <a class="pill" href="budget.html">Budget</a>
      <a class="pill" href="loan.html">Loan</a>
      <button id="theme" class="pill" title="Theme" type="button">üåó</button>
    </div>
  </div>
  <div class="app">
    <div class="card">
      <div class="h">Display</div>
      <div class="row">
        <div>
          <label class="label">Currency (format only)</label>
          <select id="currency">
            <option value="AUD">AUD ‚Äî Australian Dollar</option>
            <option value="USD">USD ‚Äî US Dollar</option>
            <option value="EUR">EUR ‚Äî Euro</option>
            <option value="GBP">GBP ‚Äî British Pound</option>
            <option value="NZD">NZD ‚Äî New Zealand Dollar</option>
            <option value="JPY">JPY ‚Äî Japanese Yen</option>
          </select>
          <small class="help">No FX conversion in v1; affects formatting only.</small>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="h">Data</div>
      <div class="row">
        <button id="reset" class="pill" type="button">Reset all data</button>
        <button id="export" class="pill" type="button">Export JSON</button>
      </div>
      <small class="help">Local only. Not financial advice.</small>
    </div>
  </div>
<script>
(function(){
  try{
    var kTheme='theme_pref_v1'; var t=localStorage.getItem(kTheme); if(t) document.documentElement.setAttribute('data-theme', t);
    document.getElementById('theme').onclick=function(){ var cur=document.documentElement.getAttribute('data-theme')||'light'; var next=cur==='light'?'dark':'light'; document.documentElement.setAttribute('data-theme', next); localStorage.setItem(kTheme,next); };

    var CUR='glow_currency';
    var sel=document.getElementById('currency');
    var saved=localStorage.getItem(CUR)||'AUD'; sel.value=saved;
    sel.onchange=function(){ localStorage.setItem(CUR, sel.value); alert('Currency set to '+sel.value); };

    document.getElementById('reset').onclick=function(){ if(confirm('Reset all budget and loan data?')){ localStorage.removeItem('budget_ios_v1'); localStorage.removeItem('loan_ios_v2'); alert('All local data cleared.'); } };
    document.getElementById('export').onclick=function(){ var data={budget: JSON.parse(localStorage.getItem('budget_ios_v1')||'null'), loan: JSON.parse(localStorage.getItem('loan_ios_v2')||'null')}; var blob = new Blob([JSON.stringify(data,null,2)], {type:'application/json'}); var url = URL.createObjectURL(blob); var a=document.createElement('a'); a.href=url; a.download='glowup-export.json'; a.click(); URL.revokeObjectURL(url); };
  }catch(e){ console && console.error(e); }
})();
</script>
</body>
</html>
