name: ios-diagnose
on:
  workflow_dispatch:

jobs:
  diag:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Print environment
        run: |
          sw_vers
          xcodebuild -version
          xcrun simctl list devices available | sed -n '1,80p'

      - name: Ensure minimal Capacitor app
        run: |
          set -e
          test -f capacitor.config.json || cat > capacitor.config.json <<'EOF'
          { "appId": "com.mathe.glowup", "appName": "GlowUp Money", "webDir": "web", "bundledWebRuntime": false }
          EOF
          mkdir -p web
          test -f web/index.html || echo '<!doctype html><title>Hello</title><body>âœ…</body>' > web/index.html
          ls -la
          ls -la web

      - name: Install Capacitor toolchain
        run: npm i -D @capacitor/cli @capacitor/core @capacitor/ios

      - name: Create/sync iOS project
        run: |
          npx cap add ios || true
          npx cap sync ios
          echo "== ios listing ==" && ls -la ios || true
          echo "== ios/App listing ==" && ls -la ios/App || true
          find ios -maxdepth 2 -type f | sort | sed -n '1,200p'

      - name: Install CocoaPods and pods
        run: |
          if ! command -v pod >/dev/null 2>&1; then sudo gem install cocoapods -NV; fi
          cd ios/App
          pod --version
          pod repo update || true
          pod install --repo-update
          cd ../..

      - name: List schemes/workspaces (no build)
        run: |
          xcodebuild -list -workspace ios/App/App.xcworkspace || true
          xcodebuild -list -project ios/App/App.xcodeproj || true
      - name: Collect quick diagnostics
        run: |
          {
            echo "=== ENV ==="; sw_vers; xcodebuild -version;
            echo "=== SIMULATORS (first 120 lines) ==="; xcrun simctl list devices available | sed -n '1,120p';
            echo "=== TREE ==="; find ios -maxdepth 2 -type f | sort | sed -n '1,200p';
            echo "=== PODS ==="; cd ios/App && pod --version && pod list || true; cd ../..;
            echo "=== LIST WORKSPACE ==="; xcodebuild -list -workspace ios/App/App.xcworkspace || true;
            echo "=== LIST PROJECT ==="; xcodebuild -list -project ios/App/App.xcodeproj || true;
          } | tee diagnostics.txt

      - name: Upload diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: ios-diagnostics
          path: diagnostics.txt
