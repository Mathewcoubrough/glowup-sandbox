name: iOS (simulator) build

on:
  workflow_dispatch:   # Run button will appear

jobs:
  build-ios-sim:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      # Create tiny defaults if missing so the job can't fail on absent files
      - name: Ensure minimal Capacitor app
        run: |
          set -e
          test -f capacitor.config.json || cat > capacitor.config.json <<'EOF'
          {
            "appId": "com.mathe.glowup",
            "appName": "GlowUp Money",
            "webDir": "web",
            "bundledWebRuntime": false
          }
          EOF
          mkdir -p web
          test -f web/index.html || echo '<!doctype html><meta charset="utf-8"><title>GlowUp – CI Smoke Test</title><body style="display:grid;place-items:center;height:100vh;font-family:system-ui"><h1>✅ Hello iOS</h1></body>' > web/index.html

      - name: Install Capacitor toolchain
        run: npm i -D @capacitor/cli @capacitor/core @capacitor/ios

      - name: Prepare iOS platform
        run: |
          npx cap add ios || true
          npx cap sync ios
          echo "== ios/ listing ==" && ls -la ios || true
          echo "== ios/App listing ==" && ls -la ios/App || true

      - name: Install CocoaPods and pods
        run: |
          if ! command -v pod >/dev/null 2>&1; then sudo gem install cocoapods -NV; fi
          cd ios/App
          pod repo update || true
          pod install --repo-update
          cd ../..

      - name: Pick an available Simulator
        id: picksim
        run: |
          set -e
          xcrun simctl list devices available
          DID=$(xcrun simctl list devices available | awk -F'[()]' '/iPhone 15 Pro/ {print $2; exit}')
          if [ -z "$DID" ]; then
            DID=$(xcrun simctl list devices available | awk -F'[()]' '/Booted|Shutdown/ {print $2; exit}')
          fi
          echo "device_id=$DID" >> $GITHUB_OUTPUT

      - name: Build (Simulator)
        env:
          DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
          DEST_ID: ${{ steps.picksim.outputs.device_id }}
        run: |
          set -e
          echo "Using Simulator device id: $DEST_ID"
          DEST="id=$DEST_ID"
          if [ -f "ios/App/App.xcworkspace" ]; then
            xcodebuild \
              -workspace ios/App/App.xcworkspace \
              -scheme App \
              -configuration Debug \
              -sdk iphonesimulator \
              -destination "$DEST" \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
              clean build
          else
            xcodebuild \
              -project ios/App/App.xcodeproj \
              -scheme App \
              -configuration Debug \
              -sdk iphonesimulator \
              -destination "$DEST" \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
              clean build
          fi

      - name: Upload simulator artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: build/Build/Products/**/App.app
